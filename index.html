<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- 1. Meta información -->
        <meta charset="UTF-8"> <!-- Define la codificación de caracteres para el documento -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el diseño sea adaptable en dispositivos móviles -->
        
        <!-- 2. Mejoras para SEO y accesibilidad -->
        <meta name="description" content="Ofrezco servicios de traducción profesional, incluyendo traducciones de documentos, sitios web y más. Contáctame para obtener más detalles."> <!-- Descripción corta de los servicios, útil para SEO -->
        <meta name="keywords" content="traducción, traducción profesional, servicios de traducción, idiomas, traductor, traducción de documentos, traducción de sitios web"> <!-- Palabras clave relevantes para mejorar la visibilidad en buscadores -->
        <meta name="Marte Mendez" content="Mendez Translation"> <!-- Nombre del autor de la página o empresa -->
        
        <!-- 3. Etiquetas Open Graph (para redes sociales) -->
        <meta property="og:title" content="Servicios de Traducción"> <!-- Título de la página cuando se comparte en redes sociales -->
        <meta property="og:description" content="Ofrezco servicios de traducción profesional, incluyendo traducción de documentos, sitios web, y más. Contáctame para obtener más información."> <!-- Descripción para la vista previa en redes sociales -->
        <meta property="og:image" content="URL de la imagen de vista previa"> <!-- URL de una imagen que se usará cuando se comparta la página en redes sociales -->
        <meta property="og:url" content="URL completa de tu página"> <!-- URL completa de la página que se está compartiendo -->
        <meta property="og:type" content="website"> <!-- Tipo de contenido, en este caso es un sitio web -->
        
        <!-- 4. Meta tag para Twitter -->
        <meta name="twitter:card" content="summary_large_image"> <!-- Usamos un resumen con una imagen grande para mostrar en Twitter -->
        <meta name="twitter:title" content="Servicios de Traducción"> <!-- Título cuando se comparte en Twitter -->
        <meta name="twitter:description" content="Ofrezco servicios de traducción profesional. Contáctame para más detalles."> <!-- Descripción cuando se comparte en Twitter -->
        <meta name="twitter:image" content="URL de la imagen de vista previa"> <!-- Imagen de vista previa cuando se comparte en Twitter -->

        <!-- 5. Enlaces de recursos externos -->
        <link rel="stylesheet" href="src/styles/styles.css"> <!-- Enlace al archivo CSS para estilos -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Enlace a Google Fonts para usar la fuente Roboto -->
        
        <title>Servicios de Traducción</title> <!-- Título de la página, se muestra en la pestaña del navegador -->
    </head>
    
    <body>
        <!-- 6. Contenido principal de la página -->
        <h1>Bienvenido a mis servicios de traducción</h1>
        
        <h2>Servicios profesionales de traducción</h2>
        <p>Ofrezco servicios de traducción profesional. Próximamente más detalles.</p>
        
        <h2>Contáctame</h2>
        <form action="mailto:gokudan16@hotmail.com.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar mensaje</button>
        </form>
    </body>
</html>
